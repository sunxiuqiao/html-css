<!DOCTYPE html>
<html>
<head>
	<title>任务四</title>
	<style type="text/css">
		.box-set{
			width: 400px;
			height: 200px;
			background: #ccc;
			top: 50%;
			left: 50%;
			position: absolute;
			transform: translate(-50%,-50%);//左，上
		}
		
		.box{
			height: 50px;
			width: 50px;
			background: #fc0;
		}
		.box-1 {
		   position: absolute;
		  top: 0px;
		  left: 0px;
		  border-bottom-right-radius: 50px;
		
		}

		.box-2 {
		  position: absolute;
		  right: 0px;
		  bottom: 0px;
		  border-top-left-radius: 50px;
		
		}
	</style>
</head>
<body>
	<div>
		<div class="box-set" align="center">
			<div class="box box-1"></div>
			<div class="box box-2"></div>
		</div>
		
	</div>

</body>
</html>
